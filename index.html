<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <meta http-equiv="Content-Type" content="text/html; charset=#CHARSET" />
    <!-- Dependencies -->
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        d3v3 = d3;
        window.d3 = null;
    </script>
    <script src="d3.v7.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/script.js"></script>
    <script src="js/safety-2.js"></script>
    <script src="js/field-spread-2.js"></script>
    <script src="js/overtakes.js"></script>
    <script src="js/pitstops.js"></script>
    <script src="js/tire-types.js"></script>
    <script src="js/dnf.js"></script>
    <script src="js/winner-champ-pos.js"></script>
    <script src="js/races-when.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="slider-container"></div>
    <div id="range-label"></div>
    
    <div id="safety_stackedbarchart"></div>
    <button id="btn-p1-p2">P1 - P2</button>
    <button id="btn-p2-p3">P2 - P3</button>
    <button id="btn-p1-last">P1 - Last</button>
    <div id="time_diffs"></div>
    <div id="overtakes">
        <div id="tooltip" style="position: absolute; opacity: 0"></div>
    </div>
    <div id="pitstops">
        <div id="tooltip" style="position: absolute; opacity: 0"></div>
    </div>

    <div class="flex-container">
      <div id="tire-types"></div>
      <div id="winner-champ-pos"></div>
      <div id="races-when"></div>
    </div>

    <div id="dnf">
        <style>
            #chart {
                max-width: 100%;
                overflow: auto;
            }

            text {
                pointer-events: none;
            }

            .grandparent text {
                font-weight: bold;
                font-family: "sans-serif";
                font-size: 20px;
            }

            rect {
                stroke: #fff;
                stroke-width: 1px;
            }

            rect.parent,
            .grandparent rect {
                stroke-width: 2px;
            }

            .grandparent:hover rect {
                fill: darkgrey;
            }

            .children rect.parent,
            .grandparent rect {
                cursor: pointer;
            }

            .children rect.child {
                opacity: 0;
            }

            .children:hover rect.child {
                opacity: 1;
                stroke-width: 1px;
            }

            .children:hover rect.parent {
                opacity: 0;
            }

            .legend {
                margin-bottom: 8px !important;
            }

            .legend rect {
                stroke-width: 0px;
            }

            .legend text {
                text-anchor: middle;
                pointer-events: auto;
                font-size: 15px;
                font-family: "sans-serif";
                fill: black;
            }

            .form-group {
                text-align: left;
            }

            .textdiv {
                font-family: "sans-serif";
                font-size: 14px;
                padding: 6px;
                cursor: pointer;
                overflow: none;
            }

            .textdiv .title {
                font-size: 102%;
                font-weight: bold;
                margin-top: 4px;
                font-size: 16px;
            }

            .textdiv p {
                line-height: 13px;
                margin: 0 0 4px;
                padding: 0px;
                font-size: 15px;
            }
        </style>
    </div>
</body>
